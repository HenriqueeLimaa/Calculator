<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="calc-body">
        <div class="display">
            <p class="display-text">0</p>
        </div>
        <section class="useful-buttons">
            <button class="clear-button">Clear</button>
            <button class="backspace">Backspace</button>
        </section>
        <section class="numbers-operators">
            <button class="operation-buttons">7</button>
            <button class="operation-buttons">8</button>
            <button class="operation-buttons">9</button>
            <button class="operation-buttons">/</button>
            <button class="operation-buttons">4</button>
            <button class="operation-buttons">5</button>
            <button class="operation-buttons">6</button>
            <button class="operation-buttons">X</button>
            <button class="operation-buttons">1</button>
            <button class="operation-buttons">2</button>
            <button class="operation-buttons">3</button>
            <button class="operation-buttons">-</button>
            <button class="operation-buttons">.</button>
            <button class="operation-buttons">0</button>
            <button class="operation-buttons">=</button>
            <button class="operation-buttons">+</button>
            
        </section>

    </main>
 
</body>
</html>
